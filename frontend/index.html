<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets with golang</title>
</head>
<body>
    <div class="center">
        <h1>GoLang Chat Application</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <form id="chatroom-selection">
            <label for="chatroom">Chatroom</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Join Chatroom">
        </form>
        <br>
        <textarea class="messagearea" id="chat-messages" readonly rows="4" cols="50" placeholder="Welcome to Chatroom"></textarea>
        <br>
        <form id="chatroom-message">
            <label for="message">Message</label>
            <input type="text" id="message" name="message" placeholder="Type your message here...">
            <input type="submit" value="Send Message">
    </div>
    <script>
        var selectedChat = "general";
        function changeChatRoom(){
            var newChat = document.getElementById("chatroom");
            if (newChat != null && newChat.value != selectedChat){
                console.log("Changing chatroom to: " + newChat.value);
            }
            return false;
        }
        function sendMessage() {
            var newmessage = document.getElementById("message");
            if (newmessage) {
                conn.send(newmessage.value);
            }
            return false;
        }
        window.onload = function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;
            if (window["WebSocket"]){
                console.log("WebSocket is supported by your browser.");
                //connect to ws
                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onmessage = function(e) {
                    console.log(e);
                }
            } else {
                alert("WebSocket is not supported by your browser.");
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .center {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h3 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        form {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        input[type="submit"]:active {
            transform: translateY(0);
        }
        
        .messagearea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            background: #f8fafc;
            color: #4a5568;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .messagearea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        /* Subtle animations */
        .center {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .center {
                width: 95%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</body>
</html>
