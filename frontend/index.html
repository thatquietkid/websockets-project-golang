<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets with golang</title>
</head>
<body>
    <div class="center">
        <h1>GoLang Chat Application</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <h3 id="connection-header">Connected to a Websocket: false</h3>
        <form id="chatroom-selection">
            <label for="chatroom">Chatroom</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Join Chatroom">
        </form>
        <br>
        <textarea class="messagearea" id="chat-messages" readonly rows="4" cols="50" placeholder="Welcome to Chatroom"></textarea>
        <br>
        <form id="chatroom-message">
            <label for="message">Message</label>
            <input type="text" id="message" name="message" placeholder="Type your message here...">
            <input type="submit" value="Send Message">
        </form>
        <div style="border: 3px solid black; margin-top: 30px;">
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    <script>
        var selectedChat = "general";

        class Event {
            constructor(type, payload){
                this.type = type;
                this.payload = payload;
            }
        }

        class SendMessageEvent {
            constructor(message, from){
                this.message = message;
                this.from = from;
            }
        }

        class NewMessageEvent {
            constructor(message, from, sent){
                this.message = message;
                this.from = from;
                this.sent = sent;
            }
        }

        class ChangeChatRoomEvent {
            constructor(name){
                this.name = name;
            }
        }

        function changeChatRoom(name) {
            var newChat = document.getElementById("chatroom");
            if (newChat != null && newChat.value != selectedChat) {
                selectedChat = newChat.value;
                header = document.getElementById("chat-header").innerHTML = "Currently in chat: " + selectedChat;
                let changeEvent = new ChangeChatRoomEvent(selectedChat);
                sendEvent("change_room", changeEvent);
                textarea = document.getElementById("chat-messages");
                textarea.value = "You changed room into: " + selectedChat; // Clear the chat messages area
            }
            return false;
        }
        
        function routeEvent(event){
            if (event.type == undefined){
                alert("no type field in the event");
            }
            switch(event.type) {
                case "new_message":
                    const MessageEvent = Object.assign(new NewMessageEvent, event.payload);
                    appendChatMessage(MessageEvent);

                    break;
                default:
                    alert("unsupported message type");
                    break;
            }
        }

        function appendChatMessage({ message, from, sent }) {
            const chatMessages = document.getElementById("chat-messages");
            const timestamp = new Date(sent).toLocaleTimeString();
            chatMessages.value += `${from} (${timestamp}): ${message}\n`;  // ✅ Append to value
            chatMessages.scrollTop = chatMessages.scrollHeight; // ✅ Auto-scroll
        }

        function sendEvent(eventName, payload){
            var event = new Event(eventName, payload);
            if (conn.readyState == WebSocket.OPEN){
                conn.send(JSON.stringify(event));
            } else {
                alert("WebSocket is not open. Cannot send event.");
            }
        }

        function sendMessage() {
            var newmessage = document.getElementById("message");
            if (newmessage) {
                let username = document.getElementById("username").value || "Anonymous";
                let outgoingEvent = new SendMessageEvent(newmessage.value, username);
                sendEvent("send message", outgoingEvent);
                newmessage.value = ""; // Clear the input field after sending
            }
            return false;
        }
        function login() {
            let formData = {
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            }
            // Send the request
            fetch("login", {
                method: 'post',
                body: JSON.stringify(formData),
                mode: 'cors',
            }).then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw 'unauthorized';
                }
            }).then((data) => {
                // Now we have a OTP, send a Request to Connect to WebSocket
                connectWebSocket(data.otp);
            }).catch((e) => { alert(e) });
            return false;
        }
        function connectWebSocket(otp) {
            if (window["WebSocket"]) {
                console.log("WebSocket is supported by your browser.");
                //connect to ws
                conn = new WebSocket("wss://" + document.location.host + "/ws?otp=" + otp);

                conn.onopen = function(e){
                    document.getElementById("connection-header").innerHTML = "Connected to WebSocket: true"
                }

                conn.onclose = function(e){
                    document.getElementById("connection-header").innerHTML = "Connected to WebSocket: false"
                }

                conn.onmessage = function(e) {
                    const eventData = JSON.parse(e.data);
                    const event = Object.assign(new Event, eventData);
                    routeEvent(event);
                }
            } else {
                alert("WebSocket is not supported by your browser.");
            }
        }
        window.onload = function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;
            document.getElementById("login-form").onsubmit = login;
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }

            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .center {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h3 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        form {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        input[type="submit"]:active {
            transform: translateY(0);
        }
        
        .messagearea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            background: #f8fafc;
            color: #4a5568;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .messagearea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        /* Subtle animations */
        .center {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .center {
                width: 95%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</body>
</html>
